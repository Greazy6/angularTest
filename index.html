<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
	<div ng-app="">
		<p>Input something in the input box:</p>
		<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></P>
			<h1>Hello {{name}}</h1>

			<p> Input something else:</p>
			<p>Something else : <input type="text" ng-model="else" placeholder="enter something else here"></p>
			<h1>Hey its something else {{else}}</h1>
		</div>
	</body>
	</html>
